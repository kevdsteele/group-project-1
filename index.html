<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>HTML with Javascript and Jquery Template </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type ="text/javascript" src="assets/javascript/script.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<link rel="stylesheet" type ="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
                <div class="container center">
                  <h1 class="display-4">Employee Database</h1>
                  
                </div>
              </div>

              <div class="card" style="width:auto;">
                    <div class="card-header">
                      Current Employees
                    </div>
                    <div class="card-body">
                            <table class="table" >
                                    <thead>
                                      <tr> 
                                        
                                        <th scope="col">Employee Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Monthly Rate ($)</th>
                                        <th scope="col">Total Billed ($)</th>
                                      </tr>
                                    </thead>
                                    <tbody id="employee-table">
                                        
                                        </tbody>
                                    </table>    
                    </div>
                  </div>

                  <div class="card" style="width:auto">
                        <div class="card-header">
                          Add Employee
                        </div>
                        <div class="card-body">

                                <form>
                                        <div class="form-group">
                                          <label for="formGroupExampleInput">Employee Name</label>
                                          <input type="text" class="form-control" id="name" placeholder="Employee Name">
                                        </div>
                                        <div class="form-group">
                                          <label for="formGroupExampleInput2">Role</label>
                                          <input type="text" class="form-control" id="role" placeholder="Role">
                                        </div>
                                        <div class="form-group">
                                                <label for="formGroupExampleInput2">Start Date (DD/MM/YY)</label>
                                                <input type="text" class="form-control" id="startdate" placeholder="Date">
                                              </div>

                                              <div class="form-group">
                                                    <label for="formGroupExampleInput2">Monthly Rate</label>
                                                    <input type="text" class="form-control" id="rate" placeholder="Rate">
                                                  </div>
                                                  <button id="submit" type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
                                      </form>
    
                        </div>
                      </div>
</div>
</body>

</html>
